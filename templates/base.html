{% load static %}
<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Главная страница</title>
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css" %}">
    <link rel="stylesheet" href="{% static "css/bootstrap.min.css.map" %}">
    <link rel="stylesheet" href="{% static "css/styles.css" %}">
</head>
<body>
    <div class="fixed-container">
        {% if not request.user.is_authenticated %}
            <a href="{% url "social:begin" "vk-oauth2" %}" class="btn btn-primary">Войти через ВКонтакте</a>
        {% else %}
            <h3>Добро пожаловать, {{ request.user.first_name }}</h3>

            {% block random_friends %} {% endblock %}

            <a href="{% url "user:logout" %}" class="btn btn-dark">Выход</a>
        {% endif %}
    </div>
</body>
</html>
